<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/Logo variante 3.png" alt="Logo Entours RD" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEntours">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarEntours">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="activities.html">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link" href="events.html">Eventos</a></li>
                        <li class="nav-item"><a class="nav-link" href="booking.html">Reservas</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link active" href="about.html">Sobre Nosotros</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="contact">
        <h1>Contáctanos</h1>
        <form id="contactForm" class="contact-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required />

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit" class="btn-primary">Enviar por WhatsApp</button>
        </form>

        <div class="info">
            <p><strong>Teléfono:</strong> +1 (809) 405-0662</p>
            <p><strong>Dirección:</strong> Santo Domingo, República Dominicana</p>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Entours RD. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="@entoursrd">Instagram</a> | <a href="#">Facebook</a> | <a href="#">WhatsApp</a>
        </div>
    </footer>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/contact.js"></script>
</body>

</html>
