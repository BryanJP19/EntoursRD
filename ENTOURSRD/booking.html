<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/Logo variante 3.png" alt="Logo Entours RD" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEntours">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarEntours">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="activities.html">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link" href="events.html">Eventos</a></li>
                        <li class="nav-item"><a class="nav-link" href="booking.html">Reservas</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link active" href="about.html">Sobre Nosotros</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="booking">
        <h1>Reservar una Actividad</h1>
        <form id="bookingForm" class="booking-form">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" required />

            <label for="activity">Actividad</label>
            <select id="activity" name="activity" required>
                <option value="">Seleccione una opción</option>
                <option value="Excursión Isla Saona">Excursión Isla Saona</option>
                <option value="Buggies Punta Cana">Buggies Punta Cana</option>
                <option value="Senderismo Jarabacoa">Senderismo Jarabacoa</option>
                <option value="Tour Cayo Arena">Tour Cayo Arena</option>
            </select>

            <label for="date">Fecha</label>
            <input type="date" id="date" name="date" required />

            <label for="people">Cantidad de Personas</label>
            <input type="number" id="people" name="people" min="1" required />

            <button type="submit" class="btn-primary">Reservar vía WhatsApp</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Entours RD. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">WhatsApp</a>
        </div>
    </footer>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/booking.js"></script>
</body>

</html>
